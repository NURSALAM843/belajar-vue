<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue - Loop</title>
  </head>

  <body>
    <div id="app">
      <ul v-for="(value, index) in fruits">
        <li>{{ value }} {{ index }} <button @click="hapus(index)">X</button></li>
      </ul>

      <ul v-for="(item, i) in players">
        <li>{{ item.name }} - {{ item.age }} - {{ i }}</li>
      </ul>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            fruits: [
                'apple', 'orange', 'melon', 'lemon', 'pepaya'
            ],
            players:[
                {
                    name:'messi', 
                    age:12
                },
                {
                    name:'ronaldo', 
                    age:14
                },
                {
                    name:'buffon', 
                    age:20
                },
                {
                    name:'Neymar', 
                    age:30
                },
            ]
          };
        },
methods :{
    hapus(index){
        this.fruits.splice(index,1)
    }
}
      }).mount("#app");
    </script>
  </body>
</html>
