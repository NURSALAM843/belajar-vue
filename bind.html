<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue - V-Bind</title>
  </head>

  <body>
    <div id="app">
        <div>
            <a :href="url">Google</a>
        </div>
        <div>
            name : {{ user.name }}
        </div>
        <div>
            <img :src="user.img" alt="" width="300px">
        </div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            url: "https://google.com",
            count:0,
            user:{
                name:'cwk',
                img:'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
            }
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
