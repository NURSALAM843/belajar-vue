<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue - Watchers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
     <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <form action="" @submit.prevent class="w-50">
            <div>
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" v-model="username">
                <label for="username" class="text-danger fw-bold" v-if="usernameError">*Minimal Username 8 Karakter</label>
            </div>
            <div>
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" v-model="password">
                <label for="username" class="text-danger fw-bold" v-if="passwordError">*Minimal Password  Karakter</label>
            </div>
            <div>
                <label for="" class="form-label">Kofirmasi Password</label>
                <input type="password" class="form-control" id="passwordRetype" v-model="passwordRetype">
                <label for="username" class="text-danger fw-bold" v-if="passwordRetypeError">*Konfirmasi Password Berbeda Dengan Password</label>
            </div>
            <div class="mt-3 w-100">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
        </div>
     </div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            username: "",
            password: "",
            passwordRetype: "",
            usernameError:false,
            passwordError:false,
            passwordRetypeError:false
          };
        },
        watch:{
            username(value){
                if (value.length < 8) {
                    this.usernameError = true
                }else{
                    this.usernameError = false
                    
                }
            },
            password(value){
                if (value.length < 6) {
                    this.passwordError = true
                }else{
                    this.passwordError = false
                    
                }
            },
            passwordRetype(value){
                if (value != this.password) {
                    this.passwordRetypeError = true
                }else{
                    this.passwordRetypeError = false
                    
                }
            },
        }
      }).mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
