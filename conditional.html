<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue - Conditional</title>
    
</head>
<body>
    <div id="app">
      <span v-if="nilai > 8">A</span>
      <span v-else-if="nilai <= 8 && nilai >=6">B</span>
      <span v-else>Anda Tidak Lulus</span>
      <!-- <span v-show="nilai">Anda Tidak Lulus</span> -->
    </div>


    <script type="module">
       import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data(){
                return{
                 message: 'Hallo',
                 nilai : 10
                }
            }
            
        }).mount('#app')
    </script>
</body>
</html>
